# ============================================
# MONGODB ATLAS CONNECTION
# ============================================

# Your MongoDB Atlas connection string
# Format: mongodb+srv://username:password@cluster.mongodb.net/database-name
spring.data.mongodb.uri=

# ============================================
# DATABASE SETTINGS
# ============================================

# Automatically create indexes from @Indexed annotations
spring.data.mongodb.auto-index-creation=true

# Database name (optional - can also be in the URI)
spring.data.mongodb.database=salindato-db

# ============================================
# APPLICATION SETTINGS
# ============================================

# Server port
server.port=8080

# Application name
spring.application.name=salindato
# ============================================
# SECURITY & JWT CONFIGURATION
# ============================================

# JWT Configuration
jwt.secret-key=mySecretKeyForJWTTokenGenerationWithMinimum256Bits1234567890SalindatoIT342Project
jwt.expiration-time=86400000

# Password Encoder Configuration
password.encoder.salt=salindato2024
password.encoder.algorithm=BCrypt

# ============================================
# LOGGING (for debugging)
# ============================================

# Show MongoDB queries in console
logging.level.org.springframework.data.mongodb.core=DEBUG

# Show Spring Boot startup info
logging.level.org.springframework.boot=INFO

# Show your application logs
logging.level.com.it342=DEBUG